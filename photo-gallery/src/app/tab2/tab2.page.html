<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>


  <div margin-top text-center>
    <ion-button  (click)="logOut()">
      Log out
    </ion-button>
    <ion-fab margin-right  slot="fixed" >
      <ion-button (click)="photoService.addNewToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ion-button (click)="photoService.getPhotoFromSystem()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-fab>
  </div>
  
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" 
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
